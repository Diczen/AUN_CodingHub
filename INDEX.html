<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .button {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: fit-content;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cardContainer {
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 16px;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            min-height: 200px;
        }
        
        .title {
            font-size: 18px;
            color: black;
            font-weight: 700;
        }
        
        .desc {
            font-size: 14px;
            color: black;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="cardContainer">
        <p class="title">Drop to Upload Files</p>
        <p class="desc">Maximum upload size: 20MB</p>
        <p class="desc">in JPEG, ZIP, PDF</p>
        <div class="button">Upload</div>
    </div>
</body>
</html>
